<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container-1">
		<h2>Blackjack Game</h2>
		<h3><span id="res-header">Let's Play</span></h3>

		<div class="flex-box-row-1">
			<div id="your-box">
				<h2>You : <span id="you-score">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Dealer : <span id="dealer-score">0</span></h2>
			</div>
		</div>

		<div class="flex-box-row-2">
			<div>
				<button id="btn-hit" class="btn-lg btn-primary mr-2">Hit</button>
				<button id="btn-stand" class="btn-lg btn-warning mr-2">Stand</button>
				<button id="btn-deal" class="btn-lg btn-danger">Deal</button>
			</div>
		</div>

		<div class="flex-box-row-3">
			<table>
				<tr>
					<th>Won</th>
					<th>Losses</th>
					<th>Draw</th>
				</tr>
				<tr>
					<td><span id="Wins">0</span></td>
					<td><span id="Losess">0</span></td>
					<td><span id="Draws">0</span></td>
				</tr>
			</table>
		</div>
		
	</div>


	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
